<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI CHUYÊN GIA TƯ TƯỞNG QK7</title>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=76Y2N6U7"></script>
    <style>
        body { background-color: #1a2f1a; color: #e0e0e0; font-family: Arial, sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        header { background-color: #0e1a0e; padding: 15px; text-align: center; border-bottom: 3px solid #ffeb3b; }
        h1 { color: #ffeb3b; margin: 0; font-size: 1.2rem; text-transform: uppercase; }
        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .message { padding: 12px 18px; border-radius: 15px; max-width: 85%; line-height: 1.5; font-size: 1rem; }
        .user { background-color: #2d4f2d; align-self: flex-end; border-bottom-right-radius: 2px; border-right: 4px solid #4caf50; }
        .ai { background-color: #263238; align-self: flex-start; border-bottom-left-radius: 2px; border-left: 4px solid #f44336; }
        #input-group { padding: 15px; background-color: #0e1a0e; display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border-radius: 5px; border: 1px solid #388e3c; background: #f1f8e9; outline: none; }
        button { background-color: #388e3c; color: white; border: none; padding: 0 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:active { background-color: #1b5e20; }
    </style>
</head>
<body>

<header>
    <h1>Chuyên Gia Tư Tưởng Quân Khu 7</h1>
</header>

<div id="chat-window">
    <div class="message ai">Chào đồng chí! Tôi đã sẵn sàng trực chiến. Đồng chí cần tư vấn nội dung gì?</div>
</div>

<div id="input-group">
    <input type="text" id="user-input" placeholder="Nhập nội dung báo cáo...">
    <button onclick="send()">GỬI</button>
</div>

<script>
    // THAY LINK RENDER CỦA ĐỒNG CHÍ VÀO ĐÂY
    const API_URL = 'https://chatbot-tu-tuong.onrender.com/api/chat';

    async function send() {
        const input = document.getElementById('user-input');
        const chatWindow = document.getElementById('chat-window');
        const text = input.value.trim();

        if (!text) return;

        // Hiển thị tin nhắn người dùng
        chatWindow.innerHTML += `<div class="message user"><b>Đồng chí:</b> ${text}</div>`;
        input.value = '';
        chatWindow.scrollTop = chatWindow.scrollHeight;

        try {
            const res = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_input: text })
            });
            const data = await res.json();
            const reply = data.response;

            // Hiển thị tin nhắn AI
            chatWindow.innerHTML += `<div class="message ai"><b>Chuyên gia:</b> ${reply}</div>`;
            chatWindow.scrollTop = chatWindow.scrollHeight;

            // PHÁT GIỌNG ĐỌC TIẾNG VIỆT CHUẨN (NAM)
            responsiveVoice.speak(reply, "Vietnamese Male", {rate: 1, pitch: 1});

        } catch (e) {
            chatWindow.innerHTML += `<div class="message ai" style="color:red">Lỗi: Không kết nối được sở chỉ huy!</div>`;
        }
    }

    // Gửi bằng phím Enter
    document.getElementById('user-input').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') send();
    });
</script>

</body>
</html>
