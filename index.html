<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>AI CHUYÊN GIA TƯ TƯỞNG QK7</title>
    <style>
        /* Giao diện quân đội */
        body { background-color: #1a2f1a; color: #e0e0e0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; flex-direction: column; height: 100vh; margin: 0; }
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; border-bottom: 2px solid #2d4f2d; }
        .message { margin-bottom: 15px; padding: 10px; border-radius: 8px; max-width: 80%; }
        .user-msg { background-color: #2d4f2d; align-self: flex-end; margin-left: auto; border-left: 4px solid #4caf50; }
        .ai-msg { background-color: #263238; border-left: 4px solid #f44336; }
        #input-area { padding: 20px; display: flex; background-color: #0e1a0e; }
        input { flex: 1; padding: 12px; border: none; border-radius: 4px; outline: none; }
        button { padding: 12px 25px; margin-left: 10px; background-color: #388e3c; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        button:hover { background-color: #2e7d32; }
    </style>
</head>
<body>
    <h2 style="text-align:center; color: #ffeb3b;">CHUYÊN GIA TƯ TƯỞNG QUÂN KHU 7</h2>
    <div id="chat-container"></div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="Báo cáo nội dung tại đây...">
        <button onclick="sendMessage()">GỬI LỆNH</button>
    </div>

    <script>
        const API_URL = 'https://chatbot-tu-tuong.onrender.com/api/chat';

        // HÀM ĐỌC GIỌNG VIỆT CHUẨN
        function speak(text) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel(); // Tắt các âm thanh cũ
                const msg = new SpeechSynthesisUtterance(text);
                
                // Lấy tất cả giọng nói có trong thiết bị
                let voices = window.speechSynthesis.getVoices();
                
                // Tìm giọng Việt Nam (vi-VN)
                let vnVoice = voices.find(v => v.lang === 'vi-VN' || v.lang.includes('vi'));
                
                if (vnVoice) {
                    msg.voice = vnVoice;
                }
                
                msg.lang = 'vi-VN';
                msg.rate = 0.9;  // Tốc độ nói nghiêm túc
                msg.pitch = 1.0; 
                window.speechSynthesis.speak(msg);
            }
        }

        // Tải danh sách giọng nói ngay khi trình duyệt sẵn sàng
        window.speechSynthesis.onvoiceschanged = () => { window.speechSynthesis.getVoices(); };

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const container = document.getElementById('chat-container');
            if (!input.value) return;

            const userText = input.value;
            container.innerHTML += `<div class="message user-msg"><b>Đồng chí:</b> ${userText}</div>`;
            input.value = '';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_input: userText })
                });
                const data = await response.json();
                const aiReply = data.response;

                container.innerHTML += `<div class="message ai-msg"><b>Chuyên gia:</b> ${aiReply}</div>`;
                container.scrollTop = container.scrollHeight;
                
                // Gọi hàm đọc
                speak(aiReply);

            } catch (error) {
                container.innerHTML += `<div class="message ai-msg">Báo cáo: Lỗi kết nối máy chủ!</div>`;
            }
        }

        // Nhấn Enter để gửi
        document.getElementById('user-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
