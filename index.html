<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>CHUY√äN GIA T√ÇM L√ù QK7</title>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=76Y2N6U7"></script>
    <style>
        :root { --army: #1b5e20; --gold: #ffd600; --soft-bg: #f1f8e9; }
        body { background: var(--soft-bg); font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        header { background: var(--army); color: white; padding: 20px; text-align: center; border-bottom: 5px solid var(--gold); }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { padding: 15px; border-radius: 12px; max-width: 80%; line-height: 1.6; font-size: 1.1rem; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .user { background: #c8e6c9; align-self: flex-end; border: 1px solid #4caf50; }
        .ai { background: white; align-self: flex-start; border-left: 6px solid var(--army); }
        #input-area { padding: 20px; background: white; display: flex; gap: 10px; border-top: 1px solid #ddd; }
        input { flex: 1; padding: 15px; border-radius: 30px; border: 1px solid #ccc; outline: none; font-size: 1rem; }
        button { background: var(--army); color: white; border: none; padding: 10px 25px; border-radius: 30px; cursor: pointer; font-weight: bold; }
        #mic-btn { background: #d32f2f; width: 60px; font-size: 24px; }
        .recording { animation: pulse 1s infinite; background: #ff5252 !important; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
    </style>
</head>
<body>
    <header><h1>‚≠ê CHUY√äN GIA T√ÇM L√ù & T∆Ø T∆Ø·ªûNG QK7</h1></header>
    <div id="chat">
        <div class="msg ai">B√°o c√°o ƒë·ªìng ch√≠! T√¥i ƒë√£ n·∫°p ƒë·ªß 300 t√¨nh hu·ªëng nghi·ªáp v·ª• v√† s·∫µn s√†ng t∆∞ v·∫•n t√¢m l√Ω. ƒê·ªìng ch√≠ h√£y nh·∫•n üé§ ƒë·ªÉ b·∫Øt ƒë·∫ßu.</div>
    </div>
    <div id="input-area">
        <button id="mic-btn" onclick="startMic()">üé§</button>
        <input type="text" id="user-in" placeholder="Nh·∫≠p ho·∫∑c n√≥i b√°o c√°o c·ªßa ƒë·ªìng ch√≠...">
        <button onclick="send()">G·ª¨I</button>
    </div>

    <script>
        const API_URL = 'https://chatbot-tu-tuong.onrender.com/api/chat'; // D√ÅN LINK RENDER V√ÄO ƒê√ÇY

        async function send() {
            const input = document.getElementById('user-in');
            const chatBox = document.getElementById('chat');
            const text = input.value.trim();
            if(!text) return;

            chatBox.innerHTML += `<div class="msg user"><b>ƒê·ªìng ch√≠:</b> ${text}</div>`;
            input.value = '';
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({user_input: text})
                });
                const data = await res.json();
                chatBox.innerHTML += `<div class="msg ai"><b>Chuy√™n gia:</b> ${data.response}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
                
                // PH√ÅT GI·ªåNG N√ìI CHUY√äN GIA (GI·ªåNG NAM)
                responsiveVoice.speak(data.response, "Vietnamese Male", {rate: 1});
            } catch(e) {
                chatBox.innerHTML += `<div class="msg ai" style="color:red">L·ªói k·∫øt n·ªëi s·ªü ch·ªâ huy!</div>`;
            }
        }

        function startMic() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const rec = new SpeechRecognition();
            rec.lang = 'vi-VN';
            rec.onstart = () => document.getElementById('mic-btn').classList.add('recording');
            rec.onend = () => document.getElementById('mic-btn').classList.remove('recording');
            rec.onresult = (e) => { document.getElementById('user-in').value = e.results[0][0].transcript; send(); };
            rec.start();
        }
    </script>
</body>
</html>
